<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it newyear?</title>
    <style>
        h1 {
            text-align: center;
            color: white;
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    {% if newyear %}
    <h1>YES</h1>
    {% else %}
    <h1>NO</h1>
    {% endif %}
</body>

</html>
